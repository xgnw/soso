      <h1 id="title">保持屏幕开启</h1>
      <p id="description">打开下面的开关，防止您的设备休眠。</p>
      <script src="NoSleep.min.js"></script>

      <!-- <input type="button" id="toggle" value="Wake Lock is disabled" /> -->
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <script>
      var noSleep = new NoSleep();

      var wakeLockEnabled = false;
      var toggleEl = document.querySelector("#toggle");
      var description = document.getElementById("description");
      var title = document.getElementById("title");
      var svgpath = document.getElementById("svgpath");
      toggleEl.addEventListener('click', function() {
        if (!wakeLockEnabled) {
          noSleep.enable(); // keep the screen on!
          wakeLockEnabled = true;
          description.innerHTML = "很好! 保持这个标签处于活动状态，你的屏幕将一直处于打开状态。";
          document.body.style.backgroundColor = "#2D2D2D";
          description.style.color = "#ABABAB";
          title.style.color = "#FFFFFF";
          svgpath.style.fill = "#02C293";
        } else {
          noSleep.disable(); // let the screen turn off.
          wakeLockEnabled = false;
          description.innerHTML = "打开下面的开关，防止您的设备休眠。";
          document.body.style.backgroundColor = "#DEDEDE";
          description.style.color = "rgba(0, 0, 0, 0.40)";
          title.style.color = "rgba(0, 0, 0, 0.60)";
          svgpath.style.fill = "#B4B4B4";
        }
      }, false);
    </script>
