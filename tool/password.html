r:none;border-radius:5px;background:#f1404b;color:#fff;line-height:inherit}textarea{margin-bottom:30px;padding:10px 12px;width:calc(100% - 26px);border:1px solid #e6e6e6;border-radius:5px;background:#f8f8f8}@media (max-width:767px){.form-group button{width:100%}}textarea{resize:none}input,select,textarea{color:inherit;font-size:inherit;font-family:inherit}input,textarea{outline:0}.copyright{padding:10px 0;color:#999;text-align:center;font-size:12px;line-height:1.5}::-webkit-scrollbar{margin-right:2px;width:8px;height:8px}::-webkit-scrollbar-thumb{width:8px;border-radius:2em;background:#cbcbcb}::selection{background:#ddd;color:#000;text-shadow:none}@media (max-width:1200px){.quanAd{display:none!important}}@media (max-width:1053px){.container{padding:0 15px}}@media (prefers-color-scheme:dark){html{background:#2a2a2b}.tool-title{color:#fff;opacity:.7}.container{color:#b2b4b8;opacity:.7}.container ol li{color:#c0c2cc;opacity:.7}.container h3:before{background:#fff}.form-group button,.input-group input,span.input-group-addon,textarea{border:none;background:#212121}.input-group input{opacity:.7}::-webkit-scrollbar-thumb{background:#646262}::selection{background:#646262}}</style>

<body>
    <main class="container">
        <h1 class="tool-title">随机密码</h1>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" id="include_number" checked>数字
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="include_lowercaseletters" checked>小写字母
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="include_uppercaseletters" checked>大写字母
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="include_punctuation">标点符号
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="password_unique">字符不重复
            </label>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">密码长度</span>
                <input type="number" id="password_length" class="form-control" min="0" value="16">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">密码数量</span>
                <input type="number" id="password_quantity" class="form-control" min="0" value="1">
            </div>
        </div>
        <div class="form-group">
            <button id="generate" class="btn btn-success">生成密码</button>
        </div>
        <textarea id="output" class="form-control" cols="40" rows="10" readonly></textarea>
        <h3>工具说明</h3>
        <ol>
            <li>随机密码生成后无法找回，请妥善保管。</li>
            <li>所有密码都是前端生成，我们不会也不能记录你的密码生成记录，你可放心使用本工具。</li>
        </ol>
    </main>

    <script>$includeNumber=document.getElementById("include_number"),$includeLowercaseletters=document.getElementById("include_lowercaseletters"),$includeUppercaseletters=document.getElementById("include_uppercaseletters"),$includePunctuation=document.getElementById("include_punctuation"),$passwordUnique=document.getElementById("password_unique"),$passwordLength=document.getElementById("password_length"),$passwordQuantity=document.getElementById("password_quantity"),$generate=document.getElementById("generate"),$output=document.getElementById("output");function rand(max){return Math.floor(Math.random()*max)};$generate.onclick=function(){var chars="";if($includeNumber.checked)chars+="0123456789";if($includeLowercaseletters.checked)chars+="abcdefghijklmnopqrstuvwxyz";if($includeUppercaseletters.checked)chars+="ABCDEFGHIJKLMNOPQRSTUVWXYZ";if($includePunctuation.checked)chars+="`~!@#$%^&*()-_=+[{]}\|;:'\",<.>/?";var passwords=[],passwordUnique=$passwordUnique.checked;for(var i=0,l=$passwordQuantity.value;i<l;i++){var _chars=chars.split(""),password="";for(var j=0,k=$passwordLength.value;j<k;j++){if(_chars.length<1)break;var index=rand(_chars.length);password+=_chars[index];if(passwordUnique)_chars.splice(index,1)};passwords.push(password)};$output.value=passwords.join("\n")};$output.onfocus=function(){this.select()}</script>
